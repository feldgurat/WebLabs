<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPROS</title>
    <link rel="stylesheet" href="css/style2.css"></link>
</head>
<body>
    <div class="opros">
        <header class="header">
            <h1>
                АНКЕТА
            </h1>
            <p>
                ЗАПОЛНИЕТ АНКЕТУК ЛДЯ ВАЖНОЙ ВАЖНОСТИ
            </p>
        </header>

        <div class="form-container">
            <form id="importantFrom">
                <div class="form-section">
                    <h2 class="section-title">ДАННЫЕ ПЕРСОНЫ</h2>

                    <div class="form-group">
                        <label for="fullName">НАЗВАНИЕ ЧЕЛОВЕКА</label>
                        <input type="text" name="fullName" id="fullName" required placeholder="МИХАЛ ПАЛЫЧ ТЕРЕНЬТЕВ">
                    </div>

                    <div class="form-group">
                        <label for="birthDay">ВРЕМЯ РОЖДЕНИЯ</label>
                        <input type="date" name="birthDay" id="birthDay" required>
                    </div>

                    <div class="form-group">
                        <label>ПОЛ</label>
                        
                        <div class="radio">
                            <label>
                                <input type="radio" name="gender" id="papa1"> ЛАМИНАТ
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="gender" id="papa2"> ШПУНТ
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">ПОЧТА ЭЛЕКТРИКОВ</label>
                        <input type="email" name="email" id="email" required placeholder="MIKE_ERMINTRAUD@bb.com">
                    </div>

                </div>

                <div class="form-section">
                    <h2 class="section-title">ВАЖНЫЕ ВОПРОСЫ ВЫСОКОЙ ВАЖНЕЙШОСТИ</h2>

                    <div class="form-group">
                        <label for="fresko">ЖАК ФРЕСКО СПРАШИВАЕТ: ЧТО? НА ОТВЕТ ОСТАЁТСЯ 10 СЕКНД</label>
                        <select name="fresko" id="fresko">
                            <option value="">-- НАСТАЛ ЧАС ВЫБОРА --</option>
                            <option value="1">ДА</option>
                            <option value="2">УЛАН-БАТОР</option>
                            <option value="3">ЭЛЕКТРИЧЕСКИЙ ТОК - ЭТО  УПОРЯДОЧЕННОЕ ДВИЖЕНИЕ НОСИТЛЕЙ ЭЛЕКТРИЧЕСКОГО ЗАРЯДА</option>
                            <option value="4">Я/МЫ СУСЛИК</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>ВЫБЕРИ ВСЕ ИНАЧЕ БУДЕТ ПОЗДНО</label>

                        <div class="checkbox-group">
                            <label>
                                <input type="checkbox" name="all" value="1"> GSERGERGVERF
                            </label>
                        </div>
                        <div class="checkbox-group">
                            <label>
                                <input type="checkbox" name="all" value="2"> LMNL;KSDCPIOOUHF
                            </label>
                        </div>
                        <div class="checkbox-group">
                            <label>
                                <input type="checkbox" name="all" value="3"> 0000000000000000
                            </label>
                        </div>
                        <div class="checkbox-group">
                            <label>
                                <input type="checkbox" name="all" value="4"> SUDO RM -RF \
                            </label>
                        </div>
                        <div class="checkbox-group">
                            <label>
                                <input type="checkbox" name="all" value="5"> 16516004680616216054160
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="notes">МЕСТО ДЛЯ ГРАФОМАНИИ</label>
                        <textarea id="notes" name="notes" placeholder="ПИСАТЬ ЗДЕСЬ"></textarea>
                    </div>

                </div>

                
                <button type="submit" class="btn-submit">GHBQNB R GHJCDTNKTYB></button>

            </form>
        </div>


    </div>

    <script src="js/script2.js"></script>
</body>
</html>
